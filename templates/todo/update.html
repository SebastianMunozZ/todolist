{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar {{ todo['description']}}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="description">descripcion</label>
        <input name="description" id="description" value="{{ request.form['descripcion'] or todo['descripcion'] }}"required/>
        <label for="completed">Completado</label>
        <input type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %}checked{% endif %}/>
        <input type="submit" value="Guardar"/>
    </form>
    <form action="{{ url_for('todo.delete', id=todo['id']) }}" method="post">
        <input type="submit" class="danger" value="Eliminar" onclick="return confirm('EstÃ¡s seguro de querer eliminarlo?')">
    </form>
{% endblock %}
